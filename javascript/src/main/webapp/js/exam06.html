<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	//let score=82;
	
	let score = prompt("점수입력"); //java scanner
	let grade = null;
	if(score>=90) grade="a";
	else if(score>=80) grade="b";
	else if(score>=70) grade="C";
	else if(score>=60) grade="d";
	else grade="e";
	
	document.write("학점"+score+"점"+grade);
	
</script>
</body>
</html>
